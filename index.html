<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinaminė duomenų anketa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1>Kliento duomenų anketa</h1>
        <form id="dataForm">
            <fieldset>
                <legend>Pagrindinė informacija</legend>
                <label for="gender">Lytis:</label>
                <select id="gender" name="gender" class="required">
                    <option value="" selected>Pasirinkite...</option>
                    <option value="vyras">Vyras</option>
                    <option value="moteris">Moteris</option>
                </select>
                <br>

                <label for="firstName">Vardas:</label>
                <input type="text" id="firstName" name="firstName" class="required">
                <br>

                <label for="secondName">Antrasis vardas:</label>
                <input type="text" id="secondName" name="secondName">
                <br>

                <label for="lastName">Pavardė:</label>
                <input type="text" id="lastName" name="lastName" class="required">
                <br>

                <label for="birthDate">Gimimo data:</label>
                <input type="date" id="birthDate" name="birthDate" class="required">
                <br>

                <label for="idCode">Asmens kodas:</label>
                <input type="text" id="idCode" name="idCode" class="required">
                <br>

                <div class="optional" id="maritalStatus" data-link="birthDate">
                    <label for="maritalStatus">Vedybinė padėtis:</label>
                    <select name="maritalStatus">
                        <option value="">Pasirinkite...</option>
                        <option value="notmaried">Nevedęs/netekėjusi</option>
                        <option value="maried">Vedęs/ištekėjusi</option>
                        <option value="brokeup">Išsiskyręs(-usi)]</option>
                    </select>
                    <br>
                    <div class="optional" id="spouse" data-link="maritalStatus">
                        <label for="spouse">Sutuoktinio pilnas vardas:</label>
                        <input type="text" name="spouse">
                        <br>
                    </div>
                </div>
            </fieldset>

            <fieldset class="hidden">
                <legend>Išsilavinimas</legend>
                <label for="education">Išsilavinimas:</label>
                <select id="education" name="education" class="required">
                    <option value="">Pasirinkite...</option>
                    <option value="pagrindinis">Pagrindinis</option>
                    <option value="vidurinis">Vidurinis</option>
                    <option value="profesinis">Profesinis</option>
                    <option value="aukštasis-kolegijinis">Aukštasis-kolegijinis</option>
                    <option value="aukštasis-universitetinis">Aukštasis-universitetinis</option>
                </select>
                <br>

                <div class="optional" id="lastSchool" data-link="education">
                    <label for="lastSchool">Paskutinė baigta įstaiga:</label>
                    <input type="text" name="lastSchool">
                    <br>
                </div>

                <div class="optional" id="graduationYear" data-link="education">
                    <label for="graduationYear">Baigimo metai:</label>
                    <input type="number" min="1950" max="2025" name="graduationYear">
                    <br>
                </div>

                <div class="optional" id="qualification" data-link="education">
                    <label for="qualification">Kvalifikacija:</label>
                    <input type="text" name="qualification">
                    <br>
                </div>

                <div class="optional" id="degreeType" data-link="education">
                    <label for="degreeType">Mokslo laipsnis:</label>
                    <input type="text" name="degreeType">
                    <br>
                </div>

            </fieldset>

            <fieldset class="hidden">
                <legend>Darbas</legend>
                <label for="work">Darbo padėtis:</label>
                <select name="work" id="work" class="required">
                    <option value="">Pasirinkite...</option>
                    <option value="studying">Studijuojate</option>
                    <option value="employed">Dirbate</option>
                    <option value="unemployed">Ne dirbate</option>
                    <option value="parentalleave">Atostogaujate (motinystės/tėvystės)</option>
                    <!-- studijuoja, dirba, nedirba, motinystės/tėvystės atostogose -->
                </select>
                <br>

                <div class="optional" id="studyType" data-link="work">
                    <label for="studyType">Studijų pakopa:</label>
                    <input type="text" name="studyType">
                    <br>
                </div>

                <div class="optional" id="studyYear" data-link="work">
                    <label for="studyYear">Studijų kursas:</label>
                    <input type="number" min="1" name="studyYear">
                    <br>
                </div>

                <div class="optional" id="studyPlace" data-link="work">
                    <label for="studyPlace">Studijų įstaiga:</label>
                    <input type="text" name="studyPlace">
                    <br>
                </div>

                <div class="optional" id="studyFinishDate" data-link="work">
                    <label for="studyFinishDate">Tikėtini baigimo metai:</label>
                    <input type="date" name="studyFinishDate">
                    <br>
                </div>

                <div class="optional" id="workPlace" data-link="work">
                    <label for="workPlace">Darbo vieta:</label>
                    <input type="text" name="workPlace">
                    <br>
                </div>

                <div class="optional" id="workPosition" data-link="work">
                    <label for="workPosition">Darbo pozicija:</label>
                    <input type="text" name="workPosition">
                    <br>
                </div>

                <div class="optional" id="unemployedReason" data-link="work">
                    <label for="unemployedReason">Nedarbo priežastis:</label>
                    <input type="text" name="unemployedReason">
                    <br>
                </div>

                <div class="optional" id="parentalLeaveEndDate" data-link="work">
                    <label for="parentalLeaveEndDate">Atostogų pabaiga:</label>
                    <input type="date" name="parentalLeaveEndDate">
                    <br>
                </div>
                
                <label for="workExperience">Darbo patirtis (metais):</label>
                <input type="number" name="workExperience" min="0" class="required">
                <br>
                
                <label for="workField">Sritis:</label>
                <select name="workField" id="workField">
                    <option value="">Pasirinkite...</option>
                    <option value="law">Teisė</option>
                    <option value="publicsector">Viešasis sektorius</option>
                    <option value="healthcare">Sveikatos apsauga</option>
                    <option value="pharmaceuticals">Farmacija</option>
                    <option value="manufacturing">Pramonė / gamyba</option>
                    <option value="it">IT</option>
                    <option value="military">Krašto apsauga</option>
                    <option value="governement">Vidaus reikalų sistema</option>
                    <option value="customerservice">Klientų aptarnavimas ir paslaugos</option>
                    <option value="transport">Transportas</option>
                    <option value="showbusiness">Kultūra ir pramogos</option>
                    <option value="education">Švietimas</option>
                </select>
                <br>
                
            </fieldset>

            <fieldset class="hidden">
                <legend>Kontaktai</legend>
                <label for="phone">Telefono numeris:</label>
                <input type="text" id="phone" name="phone" value="+370" class="required">
                <br>

                <label for="email">El. Paštas:</label>
                <input type="email" id="email" name="email" class="required">
                <br>

                <label for="adress">Adresas:</label>
                <input type="text" id="adress" name="adress" class="required">
                <br>

                <button type="submit">Pateikti</button>
            </fieldset>

            <p>* - privalomas laukas</p>
        </form>

        <div id="formStatus">
            <h2>Pildymo progresas</h2>
            <div>
                <span id="track"></span>
                <span id="track-fill" style="width: 0%;"></span>
            </div>
            <div class="flex">
                <div><span id="progress">0</span>%</div>  
                <div id="nextUp">Toliau:<span>Išsilavinimas</span></div>
            </div>
            <button id="prev" class="hidden">← Praeitas Puslapais</button>
            <button id="next">Kitas puslapis →</button>
        </div>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
